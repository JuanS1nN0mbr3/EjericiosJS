<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var numero_1 = prompt("primer numero")
    var numero_2 = prompt("segundo numero")
    var numero_3 = prompt("tercer numero")
    var numero_4 = prompt("cuarto numero")
    if(isNaN(numero_1), isNaN(numero_2), isNaN(numero_3), isNaN(numero_4)){
        document.write("por favor ingrese numeros validos")
    } else {
        document.write("el resultado de ", numero_1, " + ", numero_2, " es ", parseFloat(numero_1)+parseFloat(numero_2),". y el resultado de ", numero_3, " por ", numero_4, " es ", parseFloat(numero_3)*parseFloat(numero_4) )
    }
    
    </script>
</body>
</html>
